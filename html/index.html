<html>
    <head>
        <link rel = "stylesheet" href = "index.css" type = "text/css">
        <link rel = "stylesheet" href = "reset.css" type = "text/css">
        <script src = "nui://game/ui/jquery.js" type = "text/javascript"></script>
    </head>
    <body>
        <div id = "main">
            <button id = "edit">Toggle Editing Waypoints</button><br>
            <br>
            <button id = "clear">Clear Waypoints</button><br>
            <br>
            Private Races<br>
            <input id = "name" placeholder="Race name"></input><br>
            <button id = "load">Load</button>
            <button id = "save">Save</button>
            <button id = "overwrite">Overwrite</button>
            <button id = "delete">Delete</button>
            <button id = "blt">Best Laps</button>
            <button id = "list">List</button><br>
            <br>
            Public Races<br>
            <input id = "namePublic" placeholder="Race name"></input><br>
            <button id = "loadPublic">Load</button>
            <button id = "savePublic">Save</button>
            <button id = "overwritePublic">Overwrite</button>
            <button id = "deletePublic">Delete</button>
            <button id = "bltPublic">Best Laps</button>
            <button id = "listPublic">List</button><br>
            <br>
            <button id = "register">Register Race</button>
            <input id = "laps" placeholder="Number of laps"></input>
            <input id = "timeout" placeholder="DNF timeout"></input><br>
            <br>
            <button id = "unregister">Unregister Race</button><br>
            <br>
            <button id = "leave">Leave Race</button>
            <button id = "rivals">List Rivals</button><br>
            <br>
            <button id = "start">Start Race</button>
            <input id = "delay" placeholder="Start delay"></input><br>
            <br>
            <button id = "results">List Results</button><br>
            <br>
            <button id = "speedo">Toggle Speedometer</button><br>
            <br>
            <button id = "car">Spawn Car</button>
            <input id = "carName" placeholder="Car name"></input><br>
            <br>
            <button id = "closeMain">Close</button>
        </div>
        <div id = "reply">
            <p id = "message"></p>
            <button id = "closeReply">Close</button>
        </div>
        <script src = "index.js" type = "text/javascript"></script>
    </body>
</html>
